<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <h1>Exam Marks</h1><br>
    <script>
        let subject = new Array(5);
        for(i=0; i<subject.length; i++){
            subject[i]= prompt("Enter Subject Name.");
        }
        let marks = new Array(5);
        for(i=0; i<marks.length; i++){
            marks[i]= prompt("Enter"+" "+subject[i]+" "+"marks.");
        }
        for(i=0;i<5;i++){
           document.write( subject[i]+" "+"= "+marks[i]+"<br>");
        }
        let num=new Array(5);
        let total = 0;
        for(i=0; i<num.length ; i++){
            num[i]=parseInt(marks[i]); //converting in to integer.
            total = total + num[i];
        }
      document.write("<br>"+"Total Marks = "+ total);
    </script>
</body>
</html>
